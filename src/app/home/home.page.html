<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      Web Api Deezer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item ion-item  button  routerDirection="forward" *ngFor="let song of songs" (click)="detailsPage(song)"> 
          {{song.title}} - {{song.artist.name}} - {{song.duration}}
      </ion-item>  
    </ion-list>
</ion-content>
